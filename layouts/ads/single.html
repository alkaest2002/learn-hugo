  {{ $filter := slice }}
  <div class="flex flex-wrap">
    <div>
      <img src="{{ $teaser.Permalink }}" alt="ads-{{ $.Title }}">
    </div>
    <div>
      {{ . }}
    </div>
  </div>
{{ end }}
